<form class="example-form" (submit)="onLogin(loginForm)" #loginForm="ngForm">
    <mat-form-field>
        <input
          matInput
          placeholder="First Name"
          
          name="firstName"
          ngModel
          >
      </mat-form-field> &nbsp;
      <mat-form-field>
        <input
          matInput
          placeholder="Last Name"
         
          name="lastName"
          ngModel
          >
      </mat-form-field><br>
      <mat-form-field>
        <input
          matInput
          placeholder="Contact"
         
          name="contact"
          ngModel
          >
      </mat-form-field>&nbsp;
      <mat-form-field>
        <input
          matInput
          placeholder="Branch"
         
          name="branch"
          ngModel
          >
      </mat-form-field>&nbsp;
      <mat-form-field>
        <input
          matInput
          placeholder="Degree"
         
          name="degree"
          ngModel
          >
      </mat-form-field>
      <br>
    
    
        <button (click)='openLink($event)'
              mat-raised-button
              color="primary"
              class="login-button">
              update
            </button> &nbsp;
            <button 
            mat-raised-button
            color="primary"
            class="login-button" 
            (click)='cancel()'>
            cancel 
          </button>

   
  </form>
