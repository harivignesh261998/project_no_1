        <div class="container">

                <div class="col-4-lg">
                     <div *ngFor='let ques of practice'>

                                    <p class="e"><span ng-style='color'>{{ques.difficulty}}</span>,Max Score:15</p>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
