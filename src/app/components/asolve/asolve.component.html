


<div class="header">
  <a  class="logo">Exam Portal</a>
  <div class="header-right">
    <p>Test Title:<b>{{title}}</b></p> 
  </div>
</div>

<div id="mybutton">
  <button class="feedback">{{counterr}}</button>
  </div>

    <h5><b>Question No</b></h5>
  </div> -->
<!-- <div class="container">
    <div class="card">
      <p class="text-center"></p>
    </div>
</div> -->
<div class="questions">
  <p><b>{{index+1}} of {{no}} questions</b></p>
</div>

<div  class="container maincon">
  <div  class="row">
      <div class="col-4-lg" style="width: 50em;">
        <div class="card" style="background-color: whitesmoke;">
          <div class="card-body">
             <div>
              <div  class="container">
                <div  class="row">
                    <div class="col-4-lg">
                     
                          <div class="card" style="width: 100%;">
                            <div class="card-body" style="-moz-user-select: none; -webkit-user-select: none; -ms-user-select:none; user-select:none;-o-user-select:none;" 
                            unselectable="on"
                            onselectstart="return false;" 
                            onmousedown="return false;">
                                <p>{{questions?.ques}}</p>
                            </div>
                        </div>
                      
                       
                    </div>
            
                </div>
            </div>

            <mat-radio-group aria-label="Select an option"   (change)='answer()' [(ngModel)]="favoriteSeason">
              <div  class="container">
                <div  class="row">
                    <div class="col-4-lg ml-5">
                    
                          <div class="card mt-4" style="width: 18em;">
                            <div class="card-body">
                              <mat-radio-button  value={{questions.option1}}>{{questions?.option1}}</mat-radio-button>
                            </div>
                        </div>
                     
                       
                    </div>
                    <div class="col-4-lg ml-5">
                    
                          <div class="card mt-4" style="width: 18em;">
                            <div class="card-body">
                              <mat-radio-button   value={{questions.option2}}>{{questions?.option2}}</mat-radio-button>
                            </div>
                        </div>
                   
                       
                    </div>
            
                </div>
                <div  class="row">
                  <div class="col-4-lg ml-5">
                    
                        <div class="card mt-4" style="width: 18em;">
                          <div class="card-body">
                            <mat-radio-button  value={{questions.option3}}>{{questions?.option3}}</mat-radio-button>
                          </div>
                      </div>
                    
                     
                  </div>
                  <div class="col-4-lg ml-5">
                   
                        <div class="card mt-4" style="width: 18em;">
                          <div class="card-body">
                            <mat-radio-button  value={{questions.option4}}>{{questions?.option4}}</mat-radio-button>
                          </div>
                      </div>
                    
                     
                  </div>
            
              </div>
                
            </div>
            
            
            
            </mat-radio-group>
              
            
             </div>
          </div>
      </div>
       
         
      </div>

  </div>
</div>
<div class="next" *ngIf='IsDisabled'>
  <button mat-raised-button color="success" disabled>Previous</button>&nbsp;  
  <a class="btn btn-outline-success" (click)='next()'>Save & Next</a>
 </div>

 <div class="next" *ngIf='!IsDisabled && !IsSubmit'>
  <a class="btn btn-outline-success" (click)='previous()'>Previous</a>&nbsp;  
  <a class="btn btn-outline-success" (click)='next()'>Save & Next</a>
 </div>
 <div class="next" *ngIf='IsSubmit'>
  <a class="btn btn-outline-success" (click)='previous()'>Previous</a>&nbsp;  
  <a class="btn btn-outline-success b" (click)='checkanswer()'>Submit</a>
 </div>
