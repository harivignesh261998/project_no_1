<div *ngIf='password'>

    <p>
        Forot your password !!
        Do retrieve using your email
    </p>
    <form class="example-form" (submit)="onLogin(loginForm)" #loginForm="ngForm">
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher" name="mailId"  ngModel
                 placeholder="Ex. pat@example.com">
          <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <button 
                  mat-raised-button
                  color="primary"
                  class="login-button">
                  update
                </button>
    
      </form>
      
</div>
<div *ngIf='!password'>

    
      <div class="content">
        <div class="o-c">
          <div>
            <!-- <div class="card"> -->
                <p>E-mail sent</p>
              <p>Enter verification code</p>
              <ng-otp-input #ngOtpInput (onInputChange)="onOtpChange($event)" *ngIf="showOtpComponent" [config]="config"></ng-otp-input>
              <span *ngIf="otp" class="o-t-p">Entered otp :-{{otp}}</span>
            <!-- </div> -->
          </div>
        </div><br>
        <button  class="btpass"
        mat-raised-button
        color="primary"
        >
        check
      </button>
      </div>
      
      
      
      
    </div>

    <div *ngIf='!password'>
        <form [formGroup]="myForm">
            <mat-form-field>
                <input matInput placeholder="New password" formControlName="password" required>
                <mat-error *ngIf="myForm.hasError('required', 'password')">
                    Please enter your newpassword
                </mat-error>
            </mat-form-field>&nbsp;
        
            <mat-form-field>
                <input matInput placeholder="Confirm password" formControlName="confirmPassword" [errorStateMatcher]="match">
                  <mat-error *ngIf="myForm.hasError('notSame')">
                    Passwords do not match
                </mat-error>  
            </mat-form-field>
        </form>
    </div>
