<div class="row">

    <div class="col">

        <div class="card">
            <div class="card-header">
                <!-- <img src= alt="Profile Image" class="profile-img"> -->
                <img class="profile-img" [src]=image> 
            </div>
            <div class="card-body">
                <p class="full-name">{{firstname}} {{lastName}}</p>
                <p class="username">{{mail}}</p>
                <p class="city">Coimbatore</p>
                <p class="desc">Full stack developer, avid reader, love to take a long walk, swim.</p>
                <!-- <p>
                    <a href="#" class="social-icon facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-icon twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-icon tumblr"><i class="fab fa-tumblr"></i></a>
                    <a href="#" class="social-icon youtube"><i class="fab fa-youtube"></i></a>
                    <a href="#" class="social-icon linkedin"><i class="fab fa-linkedin"></i></a>
                    <a href="#" class="social-icon google-plus"><i class="fab fa-google-plus"></i></a>
                </p> -->
            </div>
            <div class="card-footer">
                <div class="row">
        
                    <div class="col vr">
                        <p><span class="count">{{aTest}}</span> College Test</p>
                    </div>
                    <div class="col">
                        <p><span class="count">{{cTest}}</span> Admin Test</p>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf='!edit'>
        
            <a  class="btn btn-outline-success" (click)='editProfile()'>Edit Profile</a>
        </div>
        <ng-template #customLoadingTemplate></ng-template>
        
        <div class="form-group" *ngIf='edit'>
            <label for="image">Choose file to update profile picture</label>
            <input type="file"
                   id="file"
                   name='image'
                   (change)="handleFileInput($event)">
        </div><br>
        <div class="in" *ngIf='edit'>
            <form class="example-form" (submit)="onLogin(loginForm)" #loginForm="ngForm">
                <mat-form-field>
                    <input
                      matInput
                      placeholder="First Name"
                      
                      name="firstName"
                      ngModel
                      >
                  </mat-form-field> &nbsp;
                  <mat-form-field>
                    <input
                      matInput
                      placeholder="Last Name"
                      
                      name="lastName"
                      ngModel
                      >
                  </mat-form-field><br>
                  <!-- <mat-form-field>
                    <input
                      matInput
                      placeholder="E-mail"
                      
                      name="mailId"
                      ngModel
                      >
                  </mat-form-field><br> -->
                
                    <button
                          mat-raised-button
                          color="primary"
                          class="login-button">
                          upadte
                        </button> &nbsp;
                        <button
                        mat-raised-button
                        color="primary"
                        class="login-button" 
                        (click)='cancel()'>
                        cancel 
                      </button>
        
               
              </form>
                
            
            </div>
        </div>
        <div class="col" class="calc">
            
            <ejs-calendar id=calendar > </ejs-calendar >
            </div>
            <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate"></ngx-loading>
   
</div>
